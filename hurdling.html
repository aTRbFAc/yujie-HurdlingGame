<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>跨栏小游戏 - 雨姐版</title>
  <link rel="stylesheet" href="hurdling.css">
</head>
<body>
  <h2>雨姐跨栏小游戏</h2>
  <p>点击屏幕或按空格蹦哒！挑战极限带派速度！</p>

  <div class="info-row">
    <div>得分: <span id="score">0</span></div>
    <div>速度: <span id="speed">1.0</span>x</div>
    <div>已玩: <span id="time">0</span>s</div>
  </div>

  <div id="game-container">
    <div id="player"></div>
    <div id="ground"></div>
  </div>

  <p id="instruction">开始蹦哒</p>

  <script src="hurdling.js"></script>
</body>
</html>
